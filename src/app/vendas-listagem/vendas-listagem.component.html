<div class="card">
  <div class="p-field p-fluid">
    <p-table [value]="vendas">
      <ng-template pTemplate="caption">
        Listagem de vendas
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">CÃ³digo</th>
          <th>Cliente</th>
          <th>Data cadastro</th>
          <th>Total</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>{{ venda.id }}</td>
          <td>{{ venda.cliente.nome }}</td>
          <td class="col-data">{{ venda.cadastro }}</td>
          <td class="col-numero">{{ venda.total | number: '1.2-2' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
